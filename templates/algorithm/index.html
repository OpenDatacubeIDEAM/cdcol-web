{% extends 'base.html' %}

{% block content %}

            </ol>
        </div>
    </div>
    <!-- breadcrumb end -->

                        <a href="{% url 'algorithm:new' %}">Nuevo Algoritmo</a>
                    </div>

                            </thead>

                                <tr>

                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>

                                </tr>

                <!-- main end -->


            </div>
        </div>
    </section>
    <!-- main-container end -->
{% endblock %}
